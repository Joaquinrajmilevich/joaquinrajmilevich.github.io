<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="randomquotemachine.css">
	<link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<title>Random Quote Machine</title>
</head>
<body>
	<h1>Random Quote Machine</h1>
	<div id="container">
		<button id="getMessage">New Quote</button>
		<p id="quote">"It’s not the years in your life that count. It’s the life in your years."</p>
		<p id="name"> ~ Abraham Lincoln</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="rqm.js"></script>
  <div><button id="tweet">Tweet it</button></div>
</body>
</html>
